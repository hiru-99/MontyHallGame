<div class="game">
  <h2>ðŸšª Monty Hall Game ðŸšª</h2>

  <div class="door">
    <app-door *ngFor="let d of doors; let i = index"
              [index]="i"
              [revealed]="d.revealed"
              [prize]="d.prize"
              (doorSelected)="onDoorSelected($event)">
    </app-door>
  </div>

  <div *ngIf="selectedDoor !== null && !gameOver">
    <button (click)="choose('stay')">Stay</button>
    <button (click)="choose('switch')">Switch</button>
  </div>

  <div *ngIf="gameOver">
    <h3>{{message}}</h3>
    <button (click)="resetGame()">Play Again</button>
  </div>
</div>
